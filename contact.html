<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- responsive nav bar same on each page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Renae Sowald</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Social Media
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="https://github.com/rsowald" target="_blank"
                            rel="noopener noreferrer">GitHub</a>
                        <a class="dropdown-item" href="www.linkedin.com/in/renae-sowald" target="_blank"
                            rel="noopener noreferrer">LinkedIn</a>
                        <a class="dropdown-item" href="https://www.instagram.com/renaesowald/" target="_blank"
                            rel="noopener noreferrer">Instagram</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <!-- container wrapper for responsive content -->
    <main class="container-sm">
        <!-- div to keep container 8 col  -->
        <div class="row">
            <article class="col-sm-8 background">
                <!-- card class provides a structured container, in this case with header -->
                <form class="card">
                    <!-- card header separates from the card body and h1 tag allows for color change -->
                    <h1 class="card-header">Contact</h1>
                    <div class="card-body">
                        <section class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="First and last name">
                        </section>
                        <section class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        </section>
                        <section class="form-group">
                            <label for="textArea">Message</label>
                            <textarea class="form-control" id="textArea" rows="3" placeholder="Message"></textarea>
                        </section>
                        <!-- used reset button on purpose since the submit will not actually be able to send message -->
                        <button type="reset" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </article>
        </div>
    </main>

    <!-- sticky footer same on every page  -->
    <footer class="fixed-bottom footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Made with love by Renae Sowald 2020</span>
        </div>
    </footer>

    <!-- quit forgetting to include the js link when you use toggle components! -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
